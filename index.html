<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>meuIFMG Educa Mobile</title>
  </head>

  <body>
    <div class="all-content">
      <div class="layout">
        <div class="div-title">
          <img src="aplicativo.png" alt="meuIFMG" class="img" />
          <h3 class="title">meuIFMG Educa Mobile</h3>
        </div>

        <div class="validate">
            <ul>
                <!-- <li>Preencha o usuário</li> -->
                <!-- <li>Preencha a senha</li> -->
            </ul>
        </div>

        <form id="form" class="form">
          <div class="input-container">
            <input type="text" name="user" id="user" class="input" placeholder="Usuário" />
            <!-- <div id="user-error" class="msg-error">Preencha o usuário</div> -->
          </div>

          <div class="input-container">
            <input type="password" name="password" id="password" class="input" placeholder="Senha" />
            <!-- <div id="password-error" class="msg-error">Preencha a senha</div> -->
          </div>

          <label class="checkbox">
            <input type="checkbox" id="check" />
            <span>Manter conectado</span>
          </label>

          <button type="submit" class="btn">Entrar</button>
        </form>
        <div>
          <a
            class="link"
            href="https://meu.ifmg.edu.br/Corpore.Net/Login.aspx"
            target="_blank"
            rel="noopener noreferrer"
          >
            Acessar a versão Desktop
          </a>
        </div>

        <div>
          <a class="link" href="" target="_blank" rel="noopener noreferrer">
            Esqueci minha senha
          </a>
        </div>
      </div>

      <footer class="footer">
        <img class="footer-img" src="company_logo.png" alt="" srcset="" />
      </footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
